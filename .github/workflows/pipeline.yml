name: Tourism Package Prediction MLOps Pipeline

on:
  push:
    branches: [ main ]

jobs:
# ==========================================================
# DATASET REGISTRATION ON HUGGING FACE
# ==========================================================
  register-dataset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install Dependencies
        run: pip install -r deployment/requirements.txt
      - name: Upload Dataset to Hugging Face Hub
        env:
          MLOps: ${{ secrets.HF_TOKEN }}
        run: python model_building/data_register.py

# ==========================================================
# DATA PREPARATION
# ==========================================================
  data-prep:
    needs: register-dataset
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install Dependencies
        run: pip install -r deployment/requirements.txt
      - name: Run Data Preparation
        env:
          MLOps: ${{ secrets.HF_TOKEN }}
        run: python model_building/prep.py

# ==========================================================
# MODEL TRAINING + MLFLOW TRACKING
# ==========================================================
  model-training:
    needs: data-prep
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install Dependencies
        run: |
          pip install -r deployment/requirements.txt
          pip install mlflow
      - name: Start MLflow Server
        run: |
          nohup mlflow ui --host 0.0.0.0 --port 5000 &
          sleep 5
      - name: Model Building & Registration
        env:
          MLOps: ${{ secrets.HF_TOKEN }}
          MLFLOW_TRACKING_URI: http://localhost:5000
          MLFLOW_EXPERIMENT: tourism-package-experiment
        run: python model_building/train.py

      # NEW: Save the model as an artifact so the next job can access it
      - name: Upload Model Artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: tourism_xgb_model.pkl

# ==========================================================
# DEPLOYMENT TO HUGGING FACE SPACE
# ==========================================================
  deploy-hosting:
    needs: model-training
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # NEW: Download the model into the 'deployment' folder
      - name: Download Model Artifact
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: deployment/

      - name: Install Dependencies
        run: pip install -r deployment/requirements.txt
      - name: Push Deployment Files to HF Space
        env:
          MLOps: ${{ secrets.HF_TOKEN }}
        run: python hosting/hosting.py
