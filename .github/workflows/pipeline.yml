name: Tourism Package Prediction MLOps Pipeline

on:
  push:
    branches: [ main ]

jobs:

# ==========================================================
#  DATASET REGISTRATION ON HUGGING FACE
# ==========================================================
  register-dataset:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install -r tourism_project/deployment/requirements.txt

      - name: Upload Dataset to Hugging Face Hub
        env:
          MLOps: ${{ secrets.HF_TOKEN }}
        run: python tourism_project/model_building/data_register.py


# ==========================================================
#  DATA PREPARATION
# ==========================================================
  data-prep:
    needs: register-dataset
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install -r tourism_project/deployment/requirements.txt

      - name: Run Data Preparation
        env:
          MLOps: ${{ secrets.HF_TOKEN }}
        run: python tourism_project/model_building/prep.py


# ==========================================================
#  MODEL TRAINING + MLFLOW TRACKING
# ==========================================================
  model-training:
    needs: data-prep
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install -r tourism_project/deployment/requirements.txt

      - name: Start MLflow Server
        run: |
          nohup mlflow ui --host 0.0.0.0 --port 5000 &
          sleep 5

      - name: Model Building & Registration
        env:
          MLOps: ${{ secrets.HF_TOKEN }}
          MLFLOW_TRACKING_URI: http://localhost:5000
          MLFLOW_EXPERIMENT: tourism-package-experiment
        run: python tourism_project/model_building/train.py


# ==========================================================
#  DEPLOYMENT TO HUGGING FACE SPACE
# ==========================================================
  deploy-hosting:
    needs: model-training
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install -r tourism_project/deployment/requirements.txt

      - name: Push Deployment Files to HF Space
        env:
          MLOps: ${{ secrets.HF_TOKEN }}
        run: python tourism_project/hosting/hosting.py
